<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="font/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- USER LOGIN CONTAINER -->
    <div class="container">
        <div class="title"><i class="fas fa-book-open"></i> My<span>Book</span>List</div>
        <div class="login__box">
        <form id="user-name">
            <div class="login__title">Login</div>
            <div class="form__div">
                <label for="name">Name</label>
                <input type="text" id="name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="err-msg"></small>
            </div>
            <button type="submit" class="submit__btn">Submit</button>
        </form>
        </div>
    </div>
    
    <!-- BOOKLIST FROM CONTAINER -->
    <div class="form__container">
        <i class="fas fa-home"></i>
        <div class="title"><i class="fas fa-book-open"></i> My<span>Book</span>List</div>
        <form id="book-form">
            <div class="form__div">
                <label for="title">Title</label>
                <input type="text" id="title">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="err-msg"></small>
            </div>
            <div class="form__div">
                <label for="author">Author</label>
                <input type="text" id="author">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="err-msg"></small>
            </div>
            <div class="form__div">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="err-msg"></small>
            </div>
            <button type="submit" class="submit__btn">Add Book</button>
        </form>
    </div>
    

    <!-- DISPLAY BOOKLIST  -->
    <div class="result__container">
        <div class="header">
            <div class="add_form"><i class="fas fa-plus"></i></div>
            <div class="user__name"></div>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="search Title...">
            <div class="search__icon"><i class="fas fa-search"></i></div>
        </div>

        <div id="main"></div>
    </div>



    <script src="js/script.js"></script>

</body>
</html>
